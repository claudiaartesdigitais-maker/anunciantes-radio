<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel de Destaque - Travado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset para travar movimentos indesejados */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            touch-action: pan-y; /* Permite rolar a página, mas trava gestos extras */
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #ffffff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden;
            width: 100%;
        }
        
        header { 
            text-align: center; 
            padding: 20px 10px; 
            width: 100%;
            background: #fff;
            position: sticky; /* O título fica sempre visível no topo */
            top: 0;
            z-index: 100;
        }

        header h1 { color: #333; font-size: 22px; text-transform: uppercase; font-weight: 800; }

        .instrucao {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* CONTAINER DO FEED */
        .grid { 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; 
            width: 100%; 
            padding: 10px 15px 50px 15px;
        }
        
        /* CARD DO ANUNCIANTE */
        .feed-item {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            /* Impede que o card flutue ou saia do lugar */
            transform: translateZ(0); 
            will-change: transform;
        }

        /* A ARTE - ESTICADA E FIXA NO CARD */
        .arte-container { 
            width: 100%; 
            aspect-ratio: 15 / 25; /* Proporção bem vertical como pediu */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            /* Trava total para não "deslizar" ao tocar */
            pointer-events: none; 
            user-select: none;
            -webkit-user-drag: none;
        }

        /* BOTÃO DE CONTATO */
        .btn-contato {
            width: 100%;
            background: #25d366; 
            color: white;
            padding: 18px;
            border-radius: 0 0 20px 20px;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-contato i { margin-left: 10px; font-size: 20px; }

        #loading { color: #999; margin-top: 50px; text-align: center; }
    </style>
</head>
<body>

    <header><h1>Painel de Destaque</h1></header>

    <div class="instrucao">
        <i class="fas fa-chevron-down"></i> Role para ver as ofertas
    </div>

    <div id="loading">Carregando feed...</div>
    <div id="grid" class="grid"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw5xrZQpn4MWW9uISAqSbSa-QNPtIrYO271FrpWZAJAtm10OYyHqoaFYZQz-zcbi-FNfg/exec";

        async function carregar() {
            try {
                const response = await fetch(`${SCRIPT_URL}?aba=Anunciantes&t=${Date.now()}`);
                const dados = await response.json();
                
                const grid = document.getElementById('grid');
                document.getElementById('loading').style.display = 'none';
                grid.innerHTML = "";

                dados.forEach(item => {
                    if (item.arte && item.arte.trim() !== "") {
                        const linkWhatsapp = (item.link && item.link.includes('http')) ? item.link : "#";
                        
                        grid.innerHTML += `
                            <a href="${linkWhatsapp}" class="feed-item" target="_blank">
                                <div class="arte-container" style="background-image: url('${item.arte}');"></div>
                                <div class="btn-contato">
                                    Link de Contato <i class="fab fa-whatsapp"></i>
                                </div>
                            </a>`;
                    }
                });
            } catch (err) {
                document.getElementById('loading').innerText = "Erro ao carregar.";
            }
        }
        window.onload = carregar;
    </script>
</body>
</html>
