<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel de Destaque - Carrossel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #ffffff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow: hidden; /* Impede rolagem da p√°gina toda */
            height: 100vh;
        }
        
        header { text-align: center; padding: 20px 10px; width: 100%; }
        header h1 { color: #333; font-size: 22px; text-transform: uppercase; font-weight: 800; }

        .instrucao {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(0);}
            40% {transform: translateX(-5px);}
            60% {transform: translateX(3px);}
        }

        /* CONTAINER DO CARROSSEL (HORIZONTAL) */
        .carrossel { 
            display: flex;
            overflow-x: auto; /* Permite arrastar pro lado */
            scroll-snap-type: x mandatory; /* Faz "parar" certinho na imagem */
            width: 100%; 
            gap: 20px;
            padding: 0 20px 40px 20px;
            scrollbar-width: none; /* Esconde barra no Firefox */
        }
        
        .carrossel::-webkit-scrollbar { display: none; } /* Esconde barra no Chrome/Safari */

        .feed-item {
            flex: 0 0 85%; /* Cada card ocupa 85% da largura da tela */
            max-width: 400px;
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            text-decoration: none;
        }

        /* ARTE MAIS ESTICADA (15x25) */
        .arte-container { 
            width: 100%; 
            aspect-ratio: 15 / 25; 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .btn-contato {
            width: 100%;
            background: #25d366; 
            color: white;
            padding: 18px;
            border-radius: 0 0 20px 20px;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-contato i { margin-left: 10px; font-size: 20px; }

        #loading { color: #999; margin-top: 100px; }
    </style>
</head>
<body>

    <header><h1>Painel de Destaque</h1></header>

    <div class="instrucao">
        <i class="fas fa-hand-pointer"></i> Arraste para o lado para ver mais
    </div>

    <div id="loading">Carregando...</div>
    <div id="grid" class="carrossel"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw5xrZQpn4MWW9uISAqSbSa-QNPtIrYO271FrpWZAJAtm10OYyHqoaFYZQz-zcbi-FNfg/exec";

        async function carregar() {
            try {
                const response = await fetch(`${SCRIPT_URL}?aba=Anunciantes&t=${Date.now()}`);
                const dados = await response.json();
                
                const grid = document.getElementById('grid');
                document.getElementById('loading').style.display = 'none';
                grid.innerHTML = "";

                dados.forEach(item => {
                    if (item.arte && item.arte.trim() !== "") {
                        const linkWhatsapp = (item.link && item.link.includes('http')) ? item.link : "#";
                        
                        grid.innerHTML += `
                            <a href="${linkWhatsapp}" class="feed-item" target="_blank">
                                <div class="arte-container" style="background-image: url('${item.arte}');"></div>
                                <div class="btn-contato">
                                    Link de Contato <i class="fab fa-whatsapp"></i>
                                </div>
                            </a>`;
                    }
                });
            } catch (err) {
                document.getElementById('loading').innerText = "Erro ao carregar.";
            }
        }
        window.onload = carregar;
    </script>
</body>
</html>
