<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Destaque</title>
    <style>
        /* Reset para limpar qualquer resíduo visual */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #ffffff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px 0 60px 0;
            overflow-x: hidden;
        }
        
        header { 
            text-align: center; 
            padding: 20px 10px 40px 10px;
            width: 100%; 
        }

        header h1 { 
            color: #333; 
            font-size: 24px; 
            text-transform: uppercase; 
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        /* Container das artes - Uma embaixo da outra e centralizadas */
        .grid { 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px; 
            width: 100%; 
            padding: 0 15px;
        }
        
        /* O link ocupa quase toda a largura para a imagem ficar gigante */
        .card { 
            text-decoration: none !important;
            display: block;
            width: 100%;
            max-width: 650px; /* Aumentado para destaque total */
            outline: none;
        }

        /* Proporção 15x20 Vertical */
        .card img { 
            width: 100%; 
            height: auto;
            aspect-ratio: 15 / 20; 
            object-fit: cover; 
            border-radius: 20px; /* Bordas mais arredondadas para um visual moderno */
            box-shadow: 0 15px 45px rgba(0,0,0,0.2); /* Sombra marcante */
            display: block;
            transition: transform 0.3s;
        }

        .card:hover img {
            transform: scale(1.02);
        }

        #loading { 
            color: #999; 
            margin-top: 100px; 
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <header>
        <h1>Painel de Destaque</h1>
    </header>

    <div id="loading">Carregando painel...</div>
    <div class="grid" id="grid"></div>

    <script>
        // SEU LINK NOVO ATUALIZADO
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw5xrZQpn4MWW9uISAqSbSa-QNPtIrYO271FrpWZAJAtm10OYyHqoaFYZQz-zcbi-FNfg/exec";

        async function carregar() {
            try {
                // Buscamos os dados com um parâmetro de tempo para evitar cache
                const response = await fetch(`${SCRIPT_URL}?aba=Anunciantes&t=${Date.now()}`);
                const dados = await response.json();
                
                const grid = document.getElementById('grid');
                const loading = document.getElementById('loading');
                
                loading.style.display = 'none';
                grid.innerHTML = "";

                if (!dados || dados.length === 0) {
                    loading.style.display = 'block';
                    loading.innerText = "Nenhum anúncio ativo no momento.";
                    return;
                }

                dados.forEach(item => {
                    // Só adiciona se houver link da imagem (arte)
                    if (item.arte && item.arte.trim() !== "") {
                        // Garante que o link seja válido, senão usa '#'
                        const destino = (item.link && item.link.includes('http')) ? item.link : "#";
                        
                        grid.innerHTML += `
                            <a href="${destino}" class="card" target="_blank">
                                <img src="${item.arte}" alt="Destaque">
                            </a>`;
                    }
                });
            } catch (err) {
                document.getElementById('loading').innerText = "Erro ao carregar o painel.";
                console.error(err);
            }
        }
        window.onload = carregar;
    </script>
</body>
</html>
