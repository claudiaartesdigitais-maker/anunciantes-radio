<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel de Destaque - Rádio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #ffffff; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            overflow-x: hidden;
        }
        
        header { text-align: center; padding: 20px 10px; width: 100%; }
        header h1 { color: #333; font-size: 22px; text-transform: uppercase; font-weight: 800; }

        .instrucao {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* CARROSSEL HORIZONTAL (ESTILO FEED) */
        .carrossel { 
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            width: 100%; 
            gap: 20px;
            padding: 0 20px 40px 20px;
            scrollbar-width: none;
        }
        .carrossel::-webkit-scrollbar { display: none; }

        .feed-item {
            flex: 0 0 85%;
            max-width: 400px;
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            border-radius: 20px;
            overflow: hidden; /* Garante que imagem e botão fiquem unidos */
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        /* IMAGEM ESTICADA E TRAVADA */
        .feed-item img { 
            width: 100%; 
            height: auto;
            aspect-ratio: 15 / 23; /* Altura vertical boa */
            object-fit: cover;
            display: block;
            /* TRAVAS CONTRA O DESLIZE/FLUTUAÇÃO */
            pointer-events: none; 
            -webkit-user-drag: none;
            user-select: none;
        }

        .btn-contato {
            width: 100%;
            background: #25d366; 
            color: white;
            padding: 18px;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .btn-contato i { margin-left: 10px; font-size: 22px; }

        #loading { color: #999; margin-top: 50px; }
    </style>
</head>
<body>

    <header><h1>Painel de Destaque</h1></header>

    <div class="instrucao">
        <i class="fas fa-hand-pointer"></i> Arraste para o lado para ver mais
    </div>

    <div id="loading">Carregando...</div>
    <div id="grid" class="carrossel"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw5xrZQpn4MWW9uISAqSbSa-QNPtIrYO271FrpWZAJAtm10OYyHqoaFYZQz-zcbi-FNfg/exec";

        async function carregar() {
            try {
                const response = await fetch(`${SCRIPT_URL}?aba=Anunciantes&t=${Date.now()}`);
                const dados = await response.json();
                
                const grid = document.getElementById('grid');
                document.getElementById('loading').style.display = 'none';
                grid.innerHTML = "";

                dados.forEach(item => {
                    if (item.arte && item.arte.trim() !== "") {
                        const linkWhatsapp = (item.link && item.link.includes('http')) ? item.link : "#";
                        
                        grid.innerHTML += `
                            <div class="feed-item">
                                <img src="${item.arte}" alt="Post">
                                <a href="${linkWhatsapp}" class="btn-contato" target="_blank">
                                    Link de Contato <i class="fab fa-whatsapp"></i>
                                </a>
                            </div>`;
                    }
                });
            } catch (err) {
                document.getElementById('loading').innerText = "Erro ao carregar.";
            }
        }
        window.onload = carregar;
    </script>
</body>
</html>
