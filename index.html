<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel de Destaque - Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset e Travas de Toque */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #ffffff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-bottom: 60px;
            overflow-x: hidden;
        }
        
        header { 
            text-align: center; 
            padding: 30px 10px;
            width: 100%; 
        }

        header h1 { 
            color: #333; 
            font-size: 26px; 
            text-transform: uppercase; 
            font-weight: 800;
        }

        .grid { 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px; 
            width: 100%; 
            padding: 0 15px;
        }
        
        /* Container de cada Post */
        .feed-item {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Link que envolve a imagem */
        .link-arte {
            width: 100%;
            display: block;
            text-decoration: none;
            outline: none;
        }

        /* Estilo da Arte com Travas de Deslize */
        .feed-item img { 
            width: 100%; 
            height: auto;
            aspect-ratio: 15 / 20; 
            object-fit: cover; 
            border-radius: 15px 15px 0 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: block;

            /* TRAVAS DE SEGURANÇA */
            pointer-events: none; /* O toque passa através da imagem para o link */
            user-select: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none; /* Impede menu de salvar imagem */
        }
