<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel de Destaque - Ajustado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset e Travas de Toque para não flutuar */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            touch-action: pan-y; /* FORÇA O DEDO A ROLAR A PÁGINA, NÃO A IMAGEM */
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #ffffff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden;
            width: 100%;
        }
        
        header { 
            text-align: center; 
            padding: 25px 10px; 
            width: 100%;
            background: #fff;
        }

        header h1 { color: #333; font-size: 24px; text-transform: uppercase; font-weight: 800; }

        /* GRID CENTRALIZADO */
        .grid { 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px; 
            width: 100%; 
            max-width: 600px; /* Limita a largura para não esticar demais */
            padding: 10px 15px 80px 15px;
            margin: 0 auto;
        }
        
        /* ITEM DO FEED */
        .feed-item {
            width: 100%;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            align-items: center;
        }

        /* A ARTE - SEM CORTES */
        .arte-container { 
            width: 100%; 
            aspect-ratio: 15 / 25; /* Mantém a altura que você pediu */
            background-color: #f9f9f9; /* Fundo leve caso a imagem seja menor */
            background-size: contain; /* GARANTE QUE A IMAGEM APAREÇA INTEIRA */
            background-position: center; /* CENTRALIZA A IMAGEM NO ESPAÇO */
            background-repeat: no-repeat;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            
            /* Impede a imagem de ser "agarrada" pelo dedo */
            user-select: none;
            -webkit-user-drag: none;
            pointer-events: none; 
        }

        /* BOTÃO DE CONTATO */
        .btn-contato {
            width: 100%;
            background: #25d366; 
            color: white;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .btn-contato i { margin-left: 10px; font-size: 24px; }

        #loading { color: #999; margin-top: 50px; text-align: center; font-size: 18px; }
    </style>
</head>
<body>

    <header><h1>Painel de Destaque</h1></header>

    <div id="loading">Carregando feed...</div>
    <div id="grid" class="grid"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw5xrZQpn4MWW9uISAqSbSa-QNPtIrYO271FrpWZAJAtm10OYyHqoaFYZQz-zcbi-FNfg/exec";

        async function carregar() {
            try {
                const response = await fetch(`${SCRIPT_URL}?aba=Anunciantes&t=${Date.now()}`);
                const dados = await response.json();
                
                const grid = document.getElementById('grid');
                document.getElementById('loading').style.display = 'none';
                grid.innerHTML = "";

                dados.forEach(item => {
                    if (item.arte && item.arte.trim() !== "") {
                        const linkWhatsapp = (item.link && item.link.includes('http')) ? item.link : "#";
                        
                        grid.innerHTML += `
                            <a href="${linkWhatsapp}" class="feed-item" target="_blank">
                                <div class="arte-container" style="background-image: url('${item.arte}');"></div>
                                <div class="btn-contato">
                                    Link de Contato <i class="fab fa-whatsapp"></i>
                                </div>
                            </a>`;
                    }
                });
            } catch (err) {
                document.getElementById('loading').innerText = "Erro ao carregar.";
            }
        }
        window.onload = carregar;
    </script>
</body>
</html>
