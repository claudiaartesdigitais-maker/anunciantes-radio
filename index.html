<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Destaque</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #ffffff; 
            margin: 0; 
            padding: 20px 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        header { 
            text-align: center; 
            margin-bottom: 25px; 
            width: 100%; 
        }

        header h1 { 
            color: #333; 
            font-size: 24px; 
            text-transform: uppercase; 
            margin: 0;
            font-weight: 800;
        }
        
        /* Grid ajustado para artes verticais grandes */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            width: 100%; 
            max-width: 1200px; 
            padding: 10px;
        }
        
        .card { 
            background: #fff; 
            text-decoration: none; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            transition: 0.3s; 
            border-radius: 10px;
            overflow: hidden;
        }

        /* Proporção 15x20 (Vertical) */
        .card img { 
            width: 100%; 
            max-width: 350px; /* Limite de largura para não estourar */
            aspect-ratio: 15 / 20; /* Mantém a proporção exata que você pediu */
            object-fit: cover; /* Preenche o espaço sem distorcer */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .card:hover { transform: scale(1.02); }
        
        #loading { color: #999; margin-top: 50px; font-style: italic; font-size: 18px; }
    </style>
</head>
<body>

    <header>
        <h1>Painel de Destaque</h1>
    </header>

    <div id="loading">Carregando destaques...</div>
    <div class="grid" id="grid"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbywJPriQ90I5NGnXOqAcYxOSJTu_nmKFYomiGCKJ2qTsCe0YQLWHqK29M26o59MaTvK-g/exec";

        async function carregar() {
            try {
                const response = await fetch(`${SCRIPT_URL}?aba=Anunciantes`);
                const dados = await response.json();
                
                const grid = document.getElementById('grid');
                document.getElementById('loading').style.display = 'none';
                grid.innerHTML = "";

                if (dados.length === 0) {
                    document.getElementById('loading').innerText = "Nenhum destaque ativo.";
                    document.getElementById('loading').style.display = 'block';
                    return;
                }

                dados.forEach(item => {
                    // Monta apenas a imagem linkada, sem o texto embaixo
                    grid.innerHTML += `
                        <a href="${item.link || '#'}" class="card" target="_blank">
                            <img src="${item.arte}" alt="${item.empresa}">
                        </a>`;
                });
            } catch (err) {
                document.getElementById('loading').innerText = "Erro ao carregar painel.";
            }
        }
        window.onload = carregar;
    </script>
</body>
</html>
