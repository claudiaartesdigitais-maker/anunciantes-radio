<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Destaque</title>
    <style>
        /* Reset total para não sobrar nenhum link estranho */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #ffffff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-bottom: 50px;
        }
        
        header { 
            text-align: center; 
            padding: 30px 10px;
            width: 100%; 
        }

        header h1 { 
            color: #333; 
            font-size: 26px; 
            text-transform: uppercase; 
            font-weight: 800;
        }
        
        .grid { 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; 
            width: 100%; 
            max-width: 800px; 
            padding: 10px;
        }
        
        /* O container do link não terá texto, apenas a imagem */
        .card { 
            text-decoration: none !important;
            outline: none;
            border: none;
            display: block;
            width: 95%;
            max-width: 600px;
        }

        .card img { 
            width: 100%; 
            height: auto;
            aspect-ratio: 15 / 20; 
            object-fit: cover; 
            border-radius: 15px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
            display: block; /* Remove espaços vazios embaixo da imagem */
        }

        #loading { 
            color: #999; 
            margin-top: 100px; 
            font-size: 18px; 
        }
    </style>
</head>
<body>

    <header>
        <h1>Painel de Destaque</h1>
    </header>

    <div id="loading">Carregando...</div>
    <div class="grid" id="grid"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbywJPriQ90I5NGnXOqAcYxOSJTu_nmKFYomiGCKJ2qTsCe0YQLWHqK29M26o59MaTvK-g/exec";

        async function carregar() {
            try {
                // Adicionamos um número aleatório no final para evitar cache do navegador
                const response = await fetch(`${SCRIPT_URL}?aba=Anunciantes&v=${Math.random()}`);
                const dados = await response.json();
                
                const grid = document.getElementById('grid');
                document.getElementById('loading').style.display = 'none';
                grid.innerHTML = "";

                dados.forEach(item => {
                    // Verificamos se existe link. Se não existir, o link vira '#' (nada)
                    const linkDestino = item.link && item.link.trim() !== "" ? item.link : "#";
                    
                    // Aqui montamos APENAS a tag de link e a imagem dentro. 
                    // Removida qualquer menção a item.empresa fora do ALT
                    grid.innerHTML += `
                        <a href="${linkDestino}" class="card" target="_blank">
                            <img src="${item.arte}" alt="Anunciante">
                        </a>`;
                });
            } catch (err) {
                document.getElementById('loading').innerText = "Erro ao carregar painel.";
            }
        }
        window.onload = carregar;
    </script>
</body>
</html>
