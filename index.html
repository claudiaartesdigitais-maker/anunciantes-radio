<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Destaque</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #ffffff; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden;
        }
        
        header { 
            text-align: center; 
            padding: 30px 10px;
            width: 100%; 
        }

        header h1 { 
            color: #333; 
            font-size: 28px; 
            text-transform: uppercase; 
            margin: 0;
            font-weight: 800;
        }
        
        /* Container centralizado e largo */
        .grid { 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; 
            width: 100%; 
            max-width: 900px; /* Aumentado para permitir artes maiores */
            padding: 20px;
            box-sizing: border-box;
        }
        
        .card { 
            text-decoration: none; 
            display: flex; 
            justify-content: center;
            width: 100%;
            transition: transform 0.3s; 
        }

        /* Proporção 15x20 Vertical e Tamanho Ampliado */
        .card img { 
            width: 100%; 
            max-width: 600px; /* Arte agora bem grande */
            height: auto;
            aspect-ratio: 15 / 20; 
            object-fit: cover; 
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); /* Sombra mais forte para destaque */
        }

        .card:hover { transform: scale(1.03); }
        
        #loading { 
            color: #999; 
            margin-top: 100px; 
            font-style: italic; 
            font-size: 20px; 
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Painel de Destaque</h1>
    </header>

    <div id="loading">Carregando painel...</div>
    <div class="grid" id="grid"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbywJPriQ90I5NGnXOqAcYxOSJTu_nmKFYomiGCKJ2qTsCe0YQLWHqK29M26o59MaTvK-g/exec";

        async function carregar() {
            try {
                const response = await fetch(`${SCRIPT_URL}?aba=Anunciantes`);
                const dados = await response.json();
                
                const grid = document.getElementById('grid');
                document.getElementById('loading').style.display = 'none';
                grid.innerHTML = "";

                if (dados.length === 0) {
                    document.getElementById('loading').innerText = "Nenhum destaque ativo.";
                    document.getElementById('loading').style.display = 'block';
                    return;
                }

                dados.forEach(item => {
                    grid.innerHTML += `
                        <a href="${item.link || '#'}" class="card" target="_blank">
                            <img src="${item.arte}" alt="${item.empresa}">
                        </a>`;
                });
            } catch (err) {
                document.getElementById('loading').innerText = "Erro ao carregar painel.";
            }
        }
        window.onload = carregar;
    </script>
</body>
</html>
